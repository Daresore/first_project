<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<center><h1 id="time">0</h1></center>
<center><button onclick="start()"><img src="button3.png" width="50" height="50"></button>
<button onclick="stop()"><img src="button.jpg" width="50" height="50"></button>
<button onclick="clear1()"><img src="button2.png" width="50" height="50"></button></center>
<script>
    time = 0;
    interval1 = 0;
    function start() {
        clearInterval(interval1)
        interval1 = setInterval(function () {
            time += 1
        document.getElementById("time").innerHTML = time
            }, 1000)
    }
    function stop() {
         clearInterval(interval1)
    }
    function clear1() {
         clearInterval(interval1)
            time = 0
        document.getElementById("time").innerHTML = time


    }
</script>
</body>
</html>
